<html>
<head>
     <meta charset="utf-8" />

    <style>
        p {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px
        }
        body {
            color:black;

<body>
<img src="images/IMG_1452.JPG" height="250" style="margin-left:34%; margin-bottom:20px; margin-top: 20px;border-radius:13px" />
    <p>The Drones Are Coming</p>
    <p>Drone Tech of Capstone 480 is proud to introduce you to the Drones <br/>
    There will be Food, Drinks, Music, Door Prize, and <b>DRONES</b> 
    <br/>Come and share in this amazing event coming: 03-29-2017</p>
    <p id="demo"></p>

    <script>
// Set the date we're counting down to
var countDownDate = new Date("March 29, 2017 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance = 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "IT HAPPENS NOW!!!";
        }
    else if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
    </script>
</body>
